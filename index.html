<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/faf7415ea6.js" crossorigin="anonymous"></script>
</head>

<body>

  <main>
    <div class="container">
      <picture class="header__img-parent">
        <img src="images/logo.svg" alt="logo" class="header_img">
      </picture>

      <div class="card">
        <div class="card__img">
          <picture>
            <img src="images/illustration-mockups.svg" alt="illustration-mockups">
          </picture>
        </div>

        <div class="card__content">
          <h1 class="card__content-title">Build The Community Your Fans Will Love</h1>
          <p class="card__content-text">Huddle re-imagines the way we build communities. You have a voice, but so does
            your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button class="button">Register</button>
        </div>
      </div>

      <div class="logos">
        <a href="#" class="fa-brands fa-facebook logo"></a>
        <a href="#" class="fa-brands fa-twitter logo"></a>
        <a href="#" class="fa-brands fa-instagram logo"></a>
      </div>
    </div>
  </main>
</body>

</html>
